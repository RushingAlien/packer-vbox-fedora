text
firstboot --enable
ignoredisk --only-use=sda
keyboard --vckeymap=se --xlayouts='se'
lang en_US.UTF-8
network --bootproto=dhcp --device=eth0 --ipv6=auto --activate
network --hostname=fedora34.localdomain
selinux --disabled
